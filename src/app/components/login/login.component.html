<div class="main-wrapper">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="text">SIGN IN</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (submit)="login(loginForm)" novalidate>

      <mat-card-content>
        <mat-form-field class="input-width">
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="input-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <div class="form-group">
        <button [disabled]="!loginForm.valid" mat-raised-button color="primary" class="login-button">
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </mat-card>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
